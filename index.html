<!DOCTYPE html>
<html>
    <head>
        <title>Mario Kart Wii</title>
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <div class="warehouse">
            <div class="box">
                <div class="title" style="z-index: 1;">
                    <span class="cool-title">Singleplayer</span>
                </div>
                <div class="content" style="z-index: 0;">
                    <div class="front">
                        <button>
                            <span class="cool">1<br>player</span>
                        </button>
                    </div>
                    <div class="back">
                        <img src="img/back_0.gif">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title" style="z-index: 1;">
                    <span class="cool-title">Multiplayer</span>
                </div>
                <div class="content" style="z-index: 0;">
                    <div class="front">
                        <button>
                            <span class="cool">2<br>players</span>
                        </button>
                        <button>
                            <span class="cool">3<br>players</span>
                        </button>
                        <button>
                            <span class="cool">4<br>players</span>
                        </button>
                    </div>
                    <div class="back">
                        <img src="img/back_1.gif">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title" style="z-index: 1;">
                    <span class="cool-title">Online Multiplayer</span>
                </div>
                <div class="content" style="z-index: 0;">
                    <div class="front">
                        <button>
                            <span class="cool">1<br>players</span>
                        </button>
                        <button>
                            <span class="cool">2<br>players</span>
                        </button>
                    </div>
                    <div class="back">
                        <img src="img/back_2.gif">
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="title" style="z-index: 1;">
                    <span class="cool-title">Kart Wee Channel</span>
                </div>
                <div class="content" style="z-index: 0;">
                    <div class="front">
                        <button></button>
                    </div>
                    <div class="back">
                        <img src="img/back_3.gif">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
